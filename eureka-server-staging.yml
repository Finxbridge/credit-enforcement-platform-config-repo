server:
  port: ${EUREKA_PORT:8761}

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    eviction-interval-timer-in-ms: 60000

# Make sure other services use the DNS name 'eureka-server' to talk to this
instance:
  hostname: eureka-server

management:
  endpoints:
    web:
      exposure:
        include: health,info
